<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>紅葉兎羽プロフィール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" />
</head>

<body class="bg-pink-50 text-gray-800 font-sans mt-16 mb-32">
    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-7xl font-semibold text-pink-600">
                紅葉兎羽
                <span class="text-5xl text-pink-400">もみじとわ</span>
            </h1>
            <p class="mt-8 text-2xl text-gray-700">うさぎが好きなおしゃべり系配信者</p>
        </header>

        <div class="text-center mb-8">
            <img src="./icon.PNG" class="rounded-full mx-auto shadow-lg w-64" alt="プロフィール画像">
        </div>

        <div class="space-y-10 mx-16">
            <div>
                <h2 class="text-3xl font-bold text-pink-500">年齢</h2>
                <p class="text-2xl">24歳</p>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-pink-500">よくやるゲーム</h2>
                <p class="text-2xl">ポケモンユナイト、ポケモンスリープ、ポケモンフレンダ、ぷちぷちおみせっち</p>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-pink-500">誕生日</h2>
                <p class="text-2xl">５月２５日</p>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-pink-500">初配信日</h2>
                <p class="text-2xl">７月１１日</p>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-pink-500">好きなこと</h2>
                <p class="text-2xl">うさぎと遊ぶこと、たくさん寝ること、音楽を聴くこと</p>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-pink-500">身長</h2>
                <p class="text-2xl">153cm</p>
            </div>
        </div>
        <div class="mt-12">
            <h2 class="text-4xl font-bold text-pink-500 mb-16 text-center">各種リンク</h2>
            <div class="grid grid-cols-2 gap-4 justify-items-center">
                <button onclick="window.location.href='https://x.com/711Spoon/'"
                    class="text-2xl mb-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-3xl shadow-md text-center w-64">
                    Twitter
                </button>
                <button onclick="window.location.href='https://www.instagram.com/___phrase.u/'"
                    class="text-2xl mb-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-3xl shadow text-center w-64">
                    Instagram
                </button>
                <button onclick="window.location.href='https://www.tiktok.com/@nanatanaka711'"
                    class="text-2xl mb-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-3xl shadow text-center w-64">
                    TikTok
                </button>
                <button onclick="window.location.href='https://youtube.com/@nanatanaka711'"
                    class="text-2xl mb-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-3xl shadow text-center w-64">
                    YouTube
                </button>
                <button onclick="window.location.href='https://www.spooncast.net/jp/channel/315753423/tab/home'"
                    class="text-2xl mb-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-4 rounded-3xl shadow text-center w-64">
                    Spoon
                </button>
            </div>
        </div>
    </div>
</body>

</html>
